<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginPage.css">
  <script src="https://kit.fontawesome.com/3d725832a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Registraion Form</h1>
      <form action="#">
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
             <input type="text " placeholder="FirstName" id="fname" required/>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
             <input required type="text " placeholder="LastName" id="lname" required/>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
             <input required type="email " placeholder="Email" id="email" required/>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-key"></i>
             <input type="password" placeholder="Password" id="password" required/>
             <i class="fa-solid fa-eye seePass" onclick="seepass()"></i>
          </div>
          <div class="input-field" >
            <i class="fa-solid fa-key"></i>
             <input type="password"  placeholder="Confrim password" id="cpassword" required/>
             <i class="fa-solid fa-eye seePass" onclick="seeconfrimpass()"></i>
          </div>
          <div class="submit-btn" >
            <button class="button submit">submit</button>
          </div>
          <div class="account-have"> 
              <a href="">Forgot Password</a>
              <a href="login.html">Login</a>
          </div>
         
        </div>
      </form>
    </div>
  </div>

  <script src="./sweetalert.js"></script>
<script src="loginPage.js"></script>
</body>
</html>
