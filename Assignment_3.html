<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas" style="width: 400px; height: 200px; border: 2px solid black;"></canvas>
    <canvas id="myCanvas1" style="width: 400px; height: 200px; border: 2px solid black;"></canvas>
    <canvas id="myCanvas2" style="width: 400px; height: 200px; border: 2px solid black;"></canvas>
    <canvas id="myCanvas3"></canvas>
    <script>
       var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(400,200);
        ctx.moveTo(0,150);
        ctx.lineTo(300,0);
        ctx.stroke();

        var c = document.getElementById("myCanvas1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(40, 50, 30, 0, 2 * Math.PI);
        ctx.arc(120, 50, 30, 0, 2 * Math.PI);
        ctx.arc(200, 50, 30, 0, 2 * Math.PI);
        ctx.stroke();

        var c = document.getElementById("myCanvas2");
        var ctx= c.getContext("2d");
        ctx.font = "20px Arial";
        ctx.fillText("hello all!",40,80);
        ctx.font = "20px Arial";
        ctx.strokeText("hello all!",150,80);
       // ctx.stroke();

       var c = document.getElementById("myCanvas3");
       var ctx = c.getContext("2d");
       var grd = ctx.createLinearGradient(0,0,300,0);                     
       grd.addColorStop(0, "red");
       grd.addColorStop(1, "green");
       ctx.fillStyle = grd;
       ctx.fillRect(10,10,500,200);
    </script>
</body>
</html>
